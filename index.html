<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNS Checker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: #1e293b;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
    }
    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .card h3 {
      margin-top: 0;
      color: #fff;
    }
    input[type="text"] {
      width: 70%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: #8b5cf6;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #7c3aed;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-top: 1rem;
    }
    .result-box {
      background: #0f172a;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 0.9rem;
      min-height: 80px;
    }
    .ad-block {
      text-align: center;
      margin-top: 1rem;
    }
    .ad-block img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .ad-block img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #1e293b;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    DNS Checker
  </header>

  <div class="container">
    <!-- –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å -->
    <div class="card">
      <h3>–ü—Ä–æ–≤–µ—Ä–∫–∞ DNS-–∑–∞–ø–∏—Å–µ–π</h3>
      <input type="text" id="domain" placeholder="example.com">
      <button onclick="checkDNS()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>

      <div class="results">
        <div class="result-box" id="a">A</div>
        <div class="result-box" id="aaaa">AAAA</div>
        <div class="result-box" id="cname">CNAME</div>
        <div class="result-box" id="mx">MX</div>
        <div class="result-box" id="ns">NS</div>
        <div class="result-box" id="txt">TXT</div>
        <div class="result-box" id="soa">SOA</div>
      </div>
    </div>

    <!-- –†–µ–∫–ª–∞–º–Ω—ã–π –±–ª–æ–∫ -->
    <div class="card">
      <h3>üî• –ü–æ–¥–∫–ª—é—á–∞–π—Å—è!</h3>
      <div class="ad-block">
        <a href="https://t.me/tgbpn_bot?start=utm_dnschek" target="_blank">
          <img src="assets/Anim_v1.gif" alt="Telegram Bot">
        </a>
      </div>
    </div>
  </div>

  <footer>
    –°–¥–µ–ª–∞–Ω–æ –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏ DNS ‚Ä¢ ¬© 2025
  </footer>

  <script>
    async function checkDNS() {
      const domain = document.getElementById("domain").value.trim();
      if (!domain) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–æ–º–µ–Ω!");

      const types = ["A","AAAA","CNAME","MX","NS","TXT","SOA"];
      for (let type of types) {
        document.getElementById(type.toLowerCase()).innerText = type + ": –ø—Ä–æ–≤–µ—Ä–∫–∞...";
        try {
          const res = await fetch(`https://dns.google/resolve?name=${domain}&type=${type}`);
          const data = await res.json();
          if (data.Answer) {
            document.getElementById(type.toLowerCase()).innerText =
              type + "\\n" + data.Answer.map(a => a.data).join("\\n");
          } else {
            document.getElementById(type.toLowerCase()).innerText = type + "\\n–Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π";
          }
        } catch (e) {
          document.getElementById(type.toLowerCase()).innerText = type + "\\n–æ—à–∏–±–∫–∞";
        }
      }
    }
  </script>
</body>
</html>
